<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BookStore</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand text-white" href="#">BookStore</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="available_books">Available
							Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active text-white" aria-current="page" href="#">My Books</a>
					</li>
				</ul>
			</div>
		</div>
		<div>
			<a class="nav-link text-white" href="book_register">Link</a>
		</div>
	</nav>

	<nav class="container my-5 p-5" style="border: 1px solid black">
		<h4 class="text-center">New Book Register</h4>
		<form class="col-md-4 offset-md-4" th:action="@{/save}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" name="name">
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author</label>
				<input type="text" class="form-control" name="author">
			</div>
			<div class="mb-3">
				<label class="form-label" for="form-label" name="price">Price</label>
				<input type="text" class="form-control">
			</div>
			
			<center> 
			<button type="submit" class="btn btn-primary">Submit</button>
			</center>
		</form>
	</nav>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
